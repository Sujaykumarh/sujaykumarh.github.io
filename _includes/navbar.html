<nav class="navbar navbar-expand-lg navbar-light sticky-top  transition-none">
    <div class="container disableSelector">
        <!-- nav brand -->        
        <a class="navbar-brand {% if page.active == 'home' %} d-none {% endif %}" href="/">
            <!--
            Sujaykumar. Hublikar
            -->
            <img src="{{ site.baseurl }}/assets/images/icon.png" class="d-inline-block align-top" alt="" >
        </a>
        
        <!-- toggel icon -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarLinks"
            aria-controls="navbarLinks" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- navbar nav links -->
        <div id="navbarLinks" class="collapse navbar-collapse py-2 py-lg-0">
            <ul class="navbar-nav ml-auto">
                {% for item in site.data.navbar %}
                {% assign class = nil %}
                {% if page.active == item.active %} {% assign class = 'active' %} {% endif %}
                <li class="nav-item py-3 px-3 {{ class }}">
                    <a class="nav-link" href="{{ site.baseurl }}/{{ item.url }}">{{ item.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
