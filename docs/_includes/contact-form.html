<form class="py-2" id="contactForm" novalidate>
    <fieldset disabled1>
        <input type="hidden" name="_next" value="">
        <input type="text" name="_gotcha" style="display:none">
        <input type="hidden" name="_subject" value="New submission @ sujaykumarh.com">

        <div class="row py-3">
            <div class="col-12 col-md-6">
                <label for="inputName" class="text-right">Name</label>
                <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Jon Doe" required>
                <small class="invalid-feedback px-2 text-danger">
                    Please enter your name.
                </small>                
                <small class="valid-feedback px-2 text-success">
                    Looks good.
                </small>
            </div>
            <div class="col-12 col-md-6 mt-3 mt-md-0">
                <label for="inputEmail" class="text-right">Email</label>
                <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="jondoe@example.com" required>
                <small class="invalid-feedback px-2 text-danger">
                    Email required for communication.
                </small>                
                <small class="valid-feedback px-2 text-success">
                    Looks good.
                </small>
            </div>
        </div>

        <div class="row py-3">
            <div class="col-12 col-md-6">
                <label for="contactMenu" class="text-right">How can i help?</label>
                <select class="form-control" id="contactMenu">
                    <option value="default" selected>Choose</option>
                    <option value="Resume">Resume</option>
                    <option value="Website-App">Website / App</option>
                    <option value="Software-solution">Software Solution</option>
                    <option value="iOT">iOT</option>
                    <option value="Project-Educational">Project Educational</option>
                    <option value="Project-Robotics">Project Robotics</option>
                    <option value="Project-Embedded">Project Embedded</option>
                    <option value="Logo-Branding-Illustration">Logo / Branding / Illustration</option>
                    <option value="3d-design">3D Design & Animation</option>
                    <option value="Other">Other</option>
                </select>                
                <small class="invalid-feedback px-2 text-danger">
                    Select an option.
                </small>                
                <small class="valid-feedback px-2 text-success">
                    Looks good.
                </small>
            </div>
            <div class="col-12 col-md-6 mt-3 mt-md-0">
                <label for="inputMobile" class="text-right">Contact</label>
                <input type="text" maxlength="14" class="form-control" id="inputMobile" name="inputMobile" placeholder="0000000000" required>
                <small class="invalid-feedback px-2 text-danger">
                    Required for further communication
                </small>                
                <small class="valid-feedback px-2 text-success">
                    Looks good.
                </small>
            </div>
        </div>

        <div class="py-3">
            <label for="inputMessage" class="text-right">Message</label>
            <textarea class="form-control" id="inputMessage" name="inputMessage" placeholder="Type a Message" style="resize: none;" rows="5" reqired></textarea>
            <small class="invalid-feedback px-2 text-danger">
                Message required.
            </small>                
            <small class="valid-feedback px-2 text-success">
                Looks good.
            </small>
        </div>

        <div class="py-2 py-lg-3" id="form-status">
            <h5 id="form-status-success" class="text-success" style="display: none">
                <i class="fas fa-check-circle px-3"></i>Success
            </h5>
            <h5 id="form-status-error" class="text-danger" style="display: none;">
                <i class="fas fa-exclamation-circle px-3"></i>Error Occured
            </h5>
            <div id="form-status-spinner" class="spinner mx-3"  style="display: none"></div>
        </div>

        <div class="float-right text-center">
            <button type="submit" class="mt-3 mx-2 mt-md-0 btn btn-link text-right" id="btnContactReset">
                Reset
            </button> 
            <button type="submit" class="btn btn-primary px-5" id="btnContactSubmit" style="min-width: 100px;">
                Submit
            </button>
        </div>
    </fieldset>
</form>
